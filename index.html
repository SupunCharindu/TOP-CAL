<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TOP-Cal</title>
</head>
<body>
    
    <div class="cal">
        <div class="container">
            <h1 class="heading">TOP-CAL</h1>
            <div id="display"></div>
            
            <button class="clear btn" type="button">Ac</button>
            <button class="sign btn" type="button">+/-</button>
            <button class="precent btn" type="button">%</button>
            <button class="operator btn" type="button">/</button>

            <button class="number btn" type="button">7</button>
            <button class="number btn" type="button">8</button>
            <button class="number btn" type="button">9</button>
            <button class="operator btn" type="button">*</button>

            <button class="number btn" type="button">4</button>
            <button class="number btn" type="button">5</button>
            <button class="number btn" type="button">6</button>
            <button class="operator btn" type="button">+</button>

            <button class="number btn" type="button">3</button>
            <button class="number btn" type="button">2</button>
            <button class="number btn" type="button">1</button>
            <button class="operator btn" type="button">-</button>

            <button class="back-space btn" type="button">C</button>
            <button class="number zero btn" type="button">0</button>
            <button class="decimal btn" type="button">.</button>
            <button class="equals btn" type="button">=</button>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
