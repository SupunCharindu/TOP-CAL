<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TOP-Cal</title>
</head>
<body>
    
    <div class="cal">
        <div class="container">
            <h1 class="heading">TOP-CAL</h1>
            <div id="display">0</div>
            
            <div class="clear btn" type="button">Ac</div>
            <div class="sign btn" type="button">+/-</div>
            <div class="percent btn" type="button">%</div>
            <div class="oparator btn" type="button">/</div>

            <div class="number btn" type="button">7</div>
            <div class="number btn" type="button">8</div>
            <div class="number btn" type="button">9</div>
            <div class="oparator btn" type="button">*</div>

            <div class="number btn" type="button">4</div>
            <div class="number btn" type="button">5</div>
            <div class="number btn" type="button">6</div>
            <div class="oparator btn" type="button">+</div>

            <div class="number btn" type="button">3</div>
            <div class="number btn" type="button">2</div>
            <div class="number btn" type="button">1</div>
            <div class="oparator btn" type="button">-</div>

            <div class="back-space btn" type="button">C</div>
            <div class="number zero btn" type="button">0</div>
            <div class="number decimal btn" type="button">.</div>
            <div class="equals btn" type="button">=</div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
