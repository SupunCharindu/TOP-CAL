<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TOP-Cal</title>
</head>
<body>
    <h1>TOP-CAL</h1>
    <div class="cal">
        <div class="container">
            <div id="display">0</div>
            
            <div class="clear" type="button">Ac</div>
            <div class="sign" type="button">+/-</div>
            <div class="percent" type="button">%</div>
            <div class="oparator" type="button"></div>

            <div class="number" type="button">7</div>
            <div class="number" type="button">8</div>
            <div class="number" type="button">9</div>
            <div class="oparator" type="button">*</div>

            <div class="number" type="button">4</div>
            <div class="number" type="button">5</div>
            <div class="number" type="button">6</div>
            <div class="oparator" type="button">+</div>

            <div class="number" type="button">3</div>
            <div class="number" type="button">2</div>
            <div class="number" type="button">1</div>
            <div class="oparator" type="button">-</div>

            <div class="back-space" type="button">C</div>
            <div class="number zero" type="button">0</div>
            <div class="number decimal" type="button">.</div>
            <div class="equals" type="button">=</div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
